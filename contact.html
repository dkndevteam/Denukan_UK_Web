<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Denukan UK</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="shadow-sm animate-drop-down">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl md:text-2xl font-bold text-white">
        Denukan Network Limited, United Kingdom
      </h1>
      <div class="space-x-6">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="font-semibold underline">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto py-24 px-6 animate-fade-in">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Get in Touch</h2>

    <form class="space-y-6 bg-white p-8 rounded shadow hover:shadow-lg transition">
      <div>
        <label for="name" class="block font-semibold mb-2">Name</label>
        <input type="text" id="name" class="w-full border p-3 rounded" placeholder="Your full name" required>
      </div>

      <div>
        <label for="email" class="block font-semibold mb-2">Email</label>
        <input type="email" id="email" class="w-full border p-3 rounded" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="message" class="block font-semibold mb-2">Message</label>
        <textarea id="message" rows="5" class="w-full border p-3 rounded" placeholder="Your message..." required></textarea>
      </div>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 border-t mt-16 bg-gray-900 text-gray-200">
    Â© 2026 Denukan Network Limited, United Kingdom
  </footer>

</body>
</html>
